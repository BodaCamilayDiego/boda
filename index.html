<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="weddingVideo" autoplay muted playsinline>
            <source src="Video/PASE INVITACIÓN.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button" id="invitationButton">Busca tu invitación</div>
        <div class="input-container" id="inputContainer">
            <input type="text" id="nameInput" placeholder="Escribe tu nombre y apellido">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        <div class="mensaje_error" id="mensaje_error"></div>
        <div class="choices" id="choices"></div>
        <div class="instruction" id="instruction" style="display:none;">Selecciona tu nombre:</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
